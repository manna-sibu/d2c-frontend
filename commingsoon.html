    <title>D2C</title>

    <style>
        #coming_soon {
            background-size: contain;
            background-position: center;
            height: 100vh;
            background-repeat: no-repeat;
            position: relative;
        }

        #timer {
            font-size: 4em;
            color: #613385;
            text-transform: lowercase;
            width: 600px;
            text-align: center;
            font-weight: 900;
            border: 1px dashed;
            border-radius: 8px;
            padding: 10px;
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 5%;
        }

        .finished {
            color: green;
        }
    </style>

<body>
    <section id="coming_soon" style="background-image: url(images/Homepage.svg);">
        <div id="timer">Loading...</div>
    </section>
</body>
<script>
    $(document).ready(function () {
        // Countdown target date
        const targetDate = new Date("2025-01-11T00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                $("#timer").text(`${days}d ${hours}h ${minutes}m ${seconds}s`);
            } else {
                $("#timer").text("Countdown finished!").addClass("finished");
                clearInterval(timerInterval);
            }
        }

        // Update every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // Run once immediately
    });
</script>
